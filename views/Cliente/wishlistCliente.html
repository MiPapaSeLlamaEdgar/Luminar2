<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de Deseos - LUMINAR</title>
    <style>
        /* Contenedor principal de la lista de deseos */
        .wishlist.section {
            padding: 40px 0;
            background-color: #f9f9f9;
        }

        .section__title span {
            color: #ff3e3e;
            font-weight: bold;
        }

        /* Estilo para cada elemento del producto */
        .product__item {
            display: flex;
            flex-direction: row; /* Cambiado a fila para organizar horizontalmente */
            justify-content: flex-start;
            align-items: center;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #fff;
            padding: 20px;
            transition: box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px auto;
            max-width: 800px;
        }

        .product__item:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product__banner {
            flex: 1;
            height: 300px; /* Aumenté la altura a 300px */
            max-width: 300px; /* Aumenté el ancho máximo a 300px */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
        }

        .product__banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .product__content {
            flex: 2; /* Ajuste para usar más espacio horizontal */
        }

        .product__title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
            text-align: left;
        }

        .product__category {
            font-size: 14px;
            color: #999;
            text-align: left;
        }

        .product__price {
            font-size: 16px;
            font-weight: bold;
            color: #ff3e3e;
            text-align: left;
            margin-bottom: 15px;
        }

        /* Opciones de selección */
        .product__options {
            margin-bottom: 10px;
        }

        .product__select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        .product__select:focus {
            border-color: #ff3e3e;
            outline: none;
        }

        /* Botones de acción */
        .product__buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action__btn {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action__btn:hover {
            background-color: #ff3e3e;
            color: #fff;
            border-color: #ff3e3e;
        }

        .action__btn svg {
            width: 20px;
            height: 20px;
            fill: #333;
        }

        .action__btn:hover svg {
            fill: #fff;
        }

        /* Mensaje de lista vacía */
        .empty-message {
            text-align: center;
            color: #999;
        }

        .empty-message p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .empty-message .btn {
            padding: 10px 20px;
            background-color: #ff3e3e;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .empty-message .btn:hover {
            background-color: #333;
        }

        /* Estilo del contenedor principal */
        .products__container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__top">
            <div class="header__container container">
                <div class="header__contact">
                    <span>luminaropa@gmail.com</span>
                    <span>+57 3134717406</span>
                </div>
                <p class="header__alert-news">LUMINAR</p>
                <a href="/" class="header__top-action">Cierre de sesión</a>
            </div>
        </div>

        <nav class="nav container">
            <a href="/indexCliente" class="nav__logo">
                <img src="assets/img/Logo-Luminar.svg" alt="Logo Luminar" class="nav__logo-img">
            </a>
            <div class="nav__menu" id="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="/indexCliente" class="nav__link">INICIO</a></li>
                    <li class="nav__item"><a href="/shopCliente" class="nav__link">Tienda</a></li>
                    <li class="nav__item"><a href="/editarperfilCliente" class="nav__link">Mi cuenta</a></li>
                    <li class="nav__item"><a href="/ordersCliente" class="nav__link">Pedidos</a></li>
                </ul>
                <div class="header_search">
                    <input type="text" placeholder="Buscar productos..." class="form__input">
                </div>
            </div>
            <div class="header__user-actions">
                <a href="/whishlistCliente" class="header__action-btn">
                    <img src="assets/img/icon-heart.svg" alt="Lista de Deseos">
                    <span class="count">0</span>
                </a>
                <a href="/cartCliente" class="header__action-btn">
                    <img src="assets/img/icon-cart.svg" alt="Carrito">
                    <span class="count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- WISHLIST SECTION -->
    <section class="wishlist section">
        <div class="container">
            <h2 class="section__title">Mi <span>Lista de Deseos</span></h2>
            <div id="wishlistItemsBody" class="products__container grid">
                <div id="loadingMessage" class="loading-message">Cargando productos...</div>
            </div>
            <div id="emptyWishlistMessage" style="display:none;" class="empty-message">
                <p>Tu lista de deseos está vacía.</p>
                <a href="/shopCliente" class="btn">Ir a la tienda</a>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <!-- Footer content goes here -->
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/main.js"></script>

    <script>
        const wishlistContainer = document.getElementById('wishlistItemsBody');
        const emptyMessage = document.getElementById('emptyWishlistMessage');
        const clienteId = localStorage.getItem("cliente_id");

        document.addEventListener('DOMContentLoaded', function() {
            if (!clienteId) {
                console.error("Cliente ID no encontrado en localStorage");
                return;
            }

            async function loadWishlistItems() {
                try {
                    const response = await fetch(`/api/wishlist/cliente/${clienteId}`);
                    if (!response.ok) throw new Error(`Error en la respuesta del servidor: ${response.status}`);
                    
                    const items = await response.json();
                    
                    if (items.length === 0) {
                        wishlistContainer.style.display = 'none';
                        emptyMessage.style.display = 'block';
                        return;
                    }
                    
                    wishlistContainer.style.display = 'grid';
                    emptyMessage.style.display = 'none';
                    
                    wishlistContainer.innerHTML = items
                        .map(item => {
                            const producto = item.Producto || {};
                            const imagenUrl = producto.imagenes ? producto.imagenes.replace(/^\/+/,'') : 'https://via.placeholder.com/300x300?text=Imagen+No+Disponible';
                            const nombreProducto = producto.nombre_producto || 'Producto desconocido';
                            const categoria = producto.Categoria ? producto.Categoria.nombre_categoria : 'Sin categoría';
                            const precio = producto.precio || '0.00';
                            const tallas = producto.talla && producto.talla
                                .split(',')
                                .map(size => `<option value="${size.trim()}">${size.trim()}</option>`)
                                .join('');
                            const colores = producto.color && producto.color
                                .split(',')
                                .map(color => `<option value="${color.trim()}" style="background-color: ${color.trim()};">${color.trim()}</option>`)
                                .join('');
                            
                            return `
                                <div class="product__item" data-id="${item.wishlist_id}">
                                    <div class="product__banner">
                                        <a href="/detailsCliente/${item.producto_id}" class="product__images">
                                            <img src="${imagenUrl}" alt="${nombreProducto}" class="product__img">
                                        </a>
                                    </div>
                                    <div class="product__content">
                                        <a href="/product/${item.producto_id}">
                                            <h3 class="product__title">${nombreProducto}</h3>
                                        </a>
                                        <div class="product__price flex">
                                            <span class="new__price">$${precio}</span>
                                        </div>
                                        <div class="product__options">
                                            <label for="sizeSelect-${item.producto_id}">Talla:</label>
                                            <select id="sizeSelect-${item.producto_id}" class="product__select">
                                                ${tallas || '<option>No disponible</option>'}
                                            </select>
                                            <label for="colorSelect-${item.producto_id}">Color:</label>
                                            <select id="colorSelect-${item.producto_id}" class="product__select">
                                                ${colores || '<option>No disponible</option>'}
                                            </select>
                                        </div>
                                        <div class="product__buttons">
                                            <button class="action__btn remove-from-wishlist" onclick="removeFromWishlist(${item.wishlist_id})">
                                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
                                                    <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
                                                </svg>
                                            </button>
                                            <button class="action__btn add-to-cart" data-product-id="${item.producto_id}" onclick="AddToCart(${item.producto_id}, ${item.wishlist_id})">
                                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
                                                    <path d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z"/>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            `;
                        })
                        .join('');
                } catch (error) {
                    console.error('Error al cargar items:', error);
                    showNotification('Error al cargar la lista de deseos', 'error');
                }
            }
            
            loadWishlistItems();
            if (clienteId) contador(clienteId);
        });

        function removeFromWishlist(wishlistId) {
            fetch(`/api/wishlist/${wishlistId}`, {
                method: "DELETE",
                headers: { "Content-Type": "application/json" }
            })
            .then(response => {
                if (!response.ok) throw new Error("Error al eliminar de la lista de deseos");
                return response.json();
            })
            .then(data => {
                document.querySelector(`.product__item[data-id="${wishlistId}"]`).remove();
                showNotification(data.message);

                if (wishlistContainer.children.length === 0) {
                    wishlistContainer.style.display = 'none';
                    emptyMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Error al eliminar el producto', 'error');
            });
        }

        let productosEnCarrito = new Set(); 

        function AddToCart(productId, wishlistId) {
            if (event) {
                event.preventDefault();
            }

            const quantity = 1;
            const clientId = localStorage.getItem("cliente_id");

            const sizeSelect = document.getElementById(`sizeSelect-${productId}`);
            const colorSelect = document.getElementById(`colorSelect-${productId}`);
            const selectedSize = sizeSelect ? sizeSelect.value : null;
            const selectedColor = colorSelect ? colorSelect.value : null;

            if (productosEnCarrito.has(productId)) {
                alert("El producto ya está en el carrito");
                return;
            }

            const cartData = {
                cliente_id: clientId,
                producto_id: productId,
                cantidad: quantity,
                talla: selectedSize,
                color: selectedColor,
                fecha_agregado: new Date().toISOString()
            };

            fetch("/api/cart/cart", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(cartData)
            })
            .then(async response => {
                if (response.ok) {
                    productosEnCarrito.add(productId);
                    return await response.json();
                } else {
                    const errorResponse = await response.json();
                    throw new Error(errorResponse.message);
                }
            })
            .then(result => {
                showNotification("Producto agregado al carrito con éxito", "success");
                removeFromWishlist(wishlistId); 
                contador(clientId);
            })
            .catch(error => {
                alert(`Error al agregar el producto al carrito: ${error.message}`);
            });
        }

        const contador = async (clientId) => {
            try {
                const wishlistResponse = await fetch(`/api/wishlist/count/${clientId}`);
                const wishlistData = await wishlistResponse.json();
                document.querySelector(".header__user-actions .header__action-btn[href='/whishlistCliente'] .count").textContent = wishlistData.count;

                const cartResponse = await fetch(`/api/cart/count/${clientId}`);
                const cartData = await cartResponse.json();
                document.querySelector(".header__user-actions .header__action-btn[href='/cartCliente'] .count").textContent = cartData.count;
            } catch (error) {
                console.error("Error al obtener conteos de lista de deseos y carrito:", error);
            }
        };

        const showNotification = (message, type = 'success') => {
            Swal.fire({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                icon: type,
                title: message
              });
        };
    </script>
</body>
</html>

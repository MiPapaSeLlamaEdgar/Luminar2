<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Roles | Luminar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard-admin.css">
    <style>
        :root {
            --primary-color: #D6266F;
            --secondary-color: #4A2828;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styles (mantener consistencia con otras vistas) */
        .sidebar {
            width: 280px;
            background-color: var(--card-color);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: var(--background-color);
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .roles-table {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            color: var(--text-color);
            font-weight: 500;
        }

        .add-role-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-role-btn:hover {
            background-color: #bf1b5d;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Panel Admin</h2>
            </div>
            <ul class="nav-links">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/admin/roles" class="active">Roles</a></li>
                <li><a href="/admin/usuarios">Usuarios</a></li>
                <li><a href="/admin/configuracion">Configuración</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <h2 style="margin-bottom: 20px;">Gestión de Roles</h2>
            <div class="header-actions">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar rol...">
                </div>
                <div class="action-buttons">
                    <button class="add-role-btn" onclick="abrirModalRol()">+ Nuevo Rol</button>
                </div>
            </div>

            <div class="roles-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre del Rol</th>
                            <th>Descripción</th>
                            <th>Permisos</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="rolesTableBody">
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal Nuevo/Editar Rol -->
    <div id="rolModal" class="modal">
        <div class="modal-content">
            <h2>Nuevo Rol</h2>
            <form id="rolForm">
                <div class="form-group">
                    <label>Nombre del Rol</label>
                    <input type="text" id="nombreRol" required>
                </div>
                <div class="form-group">
                    <label>Descripción</label>
                    <textarea id="descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label>Permisos</label>
                    <div class="permisos-list">
                        <label><input type="checkbox" value="crear"> Crear</label>
                        <label><input type="checkbox" value="leer"> Leer</label>
                        <label><input type="checkbox" value="actualizar"> Actualizar</label>
                        <label><input type="checkbox" value="eliminar"> Eliminar</label>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="save-btn">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Incluir SweetAlert2 -->
    <script src="/js/role.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Roles | Luminar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #D6266F;
            --secondary-color: #4A2828;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styles (mantener consistencia con otras vistas) */
        .sidebar {
            width: 280px;
            background-color: var(--card-color);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: var(--background-color);
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .roles-table {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            color: var(--text-color);
            font-weight: 500;
        }

        .add-role-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-role-btn:hover {
            background-color: #bf1b5d;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Panel Admin</h2>
            </div>
            <ul class="nav-links">
                <li><a href="/admin/dashboard">Dashboard</a></li>
                <li><a href="/admin/roles" class="active">Roles</a></li>
                <li><a href="/admin/usuarios">Usuarios</a></li>
                <li><a href="/admin/configuracion">Configuración</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <h2 style="margin-bottom: 20px;">Gestión de Roles</h2>
            <div class="header-actions">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar rol...">
                </div>
                <div class="action-buttons">
                    <button class="add-role-btn" onclick="abrirModalRol()">+ Nuevo Rol</button>
                </div>
            </div>

            <div class="roles-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre del Rol</th>
                            <th>Descripción</th>
                            <th>Permisos</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="rolesTableBody">
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal Nuevo/Editar Rol -->
    <div id="rolModal" class="modal">
        <div class="modal-content">
            <h2>Nuevo Rol</h2>
            <form id="rolForm">
                <div class="form-group">
                    <label>Nombre del Rol</label>
                    <input type="text" id="nombreRol" required>
                </div>
                <div class="form-group">
                    <label>Descripción</label>
                    <textarea id="descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label>Permisos</label>
                    <div class="permisos-list">
                        <label><input type="checkbox" value="crear"> Crear</label>
                        <label><input type="checkbox" value="leer"> Leer</label>
                        <label><input type="checkbox" value="actualizar"> Actualizar</label>
                        <label><input type="checkbox" value="eliminar"> Eliminar</label>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="save-btn">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Incluir SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        // Constantes y configuración
const API_URL = '/api/crud/roles';
const CONFIG = {
    headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${localStorage.getItem('token')}`
    }
};

// Clase para manejar los roles
class RolesManager {
    constructor() {
        this.roles = [];
        this.currentRole = null;
        this.initializeEventListeners();
    }

    // Inicializar event listeners
    initializeEventListeners() {
        document.addEventListener('DOMContentLoaded', () => {
            this.cargarRoles();
            this.setupFormListeners();
            this.setupSearchListener();
        });
    }

    // Configurar listeners del formulario
    setupFormListeners() {
        const form = document.getElementById('rolForm');
        form.addEventListener('submit', (e) => this.guardarRol(e));

        // Validación en tiempo real
        const inputs = form.querySelectorAll('input[required], textarea[required]');
        inputs.forEach(input => {
            input.addEventListener('input', () => this.validarInput(input));
        });
    }

    // Configurar búsqueda en tiempo real
    setupSearchListener() {
        const searchInput = document.getElementById('searchInput');
        let timeoutId;

        searchInput.addEventListener('input', (e) => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => this.buscarRoles(e.target.value), 300);
        });
    }

    // Validar input
    validarInput(input) {
        const isValid = input.value.trim().length > 0;
        input.classList.toggle('is-invalid', !isValid);
        return isValid;
    }

    // Cargar roles
    async cargarRoles() {
        try {
            const response = await fetch(API_URL, CONFIG);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            this.roles = await response.json();
            this.renderizarTabla();
        } catch (error) {
            this.mostrarError('Error al cargar los roles', error);
        }
    }

    // Renderizar tabla
    renderizarTabla(rolesAMostrar = this.roles) {
        const tbody = document.getElementById('rolesTableBody');
        tbody.innerHTML = '';

        if (rolesAMostrar.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" class="text-center">No se encontraron roles</td>
                </tr>
            `;
            return;
        }

        rolesAMostrar.forEach(rol => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${rol.rol_id}</td>
                <td>${this.escaparHtml(rol.nombre_rol)}</td>
                <td>${this.escaparHtml(rol.descripcion || '-')}</td>
                <td>${this.formatearPermisos(rol.permisos)}</td>
                <td>
                    <button onclick="rolesManager.editarRol(${rol.rol_id})" 
                            class="edit-btn" title="Editar rol">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                    <button onclick="rolesManager.confirmarEliminar(${rol.rol_id})" 
                            class="delete-btn" title="Eliminar rol">
                        <i class="fas fa-trash"></i> Eliminar
                    </button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    // Guardar rol
    async guardarRol(event) {
        event.preventDefault();
        
        if (!this.validarFormulario()) return;

        const formData = this.obtenerDatosFormulario();
        const method = this.currentRole ? 'PUT' : 'POST';
        const url = this.currentRole ? 
            `${API_URL}/${this.currentRole.rol_id}` : API_URL;

        try {
            const response = await fetch(url, {
                ...CONFIG,
                method,
                body: JSON.stringify(formData)
            });

            if (!response.ok) throw new Error('Error al guardar el rol');

            await this.cargarRoles();
            this.cerrarModal();
            
            Swal.fire({
                icon: 'success',
                title: 'Éxito',
                text: `Rol ${this.currentRole ? 'actualizado' : 'creado'} correctamente`,
                timer: 2000,
                showConfirmButton: false
            });
        } catch (error) {
            this.mostrarError('Error al guardar el rol', error);
        }
    }

    // Editar rol
    async editarRol(id) {
        try {
            const response = await fetch(`${API_URL}/${id}`, CONFIG);
            if (!response.ok) throw new Error('Error al cargar el rol');

            this.currentRole = await response.json();
            this.rellenarFormulario(this.currentRole);
            this.abrirModal('Editar Rol');
        } catch (error) {
            this.mostrarError('Error al cargar el rol', error);
        }
    }

    // Confirmar eliminación
    async confirmarEliminar(id) {
        const result = await Swal.fire({
            title: '¿Estás seguro?',
            text: "Esta acción no se puede deshacer",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'Cancelar'
        });

        if (result.isConfirmed) {
            await this.eliminarRol(id);
        }
    }

    // Eliminar rol
    async eliminarRol(id) {
        try {
            const response = await fetch(`${API_URL}/${id}`, {
                ...CONFIG,
                method: 'DELETE'
            });

            if (!response.ok) throw new Error('Error al eliminar el rol');

            await this.cargarRoles();
            
            Swal.fire({
                icon: 'success',
                title: 'Eliminado',
                text: 'El rol ha sido eliminado correctamente',
                timer: 2000,
                showConfirmButton: false
            });
        } catch (error) {
            this.mostrarError('Error al eliminar el rol', error);
        }
    }

    // Funciones auxiliares
    escaparHtml(str) {
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
    }

    formatearPermisos(permisos) {
        if (!permisos) return '-';
        try {
            const permisosObj = typeof permisos === 'string' ? 
                JSON.parse(permisos) : permisos;
            
            return Object.entries(permisosObj)
                .filter(([, value]) => value)
                .map(([key]) => `<span class="badge badge-primary">${key}</span>`)
                .join(' ');
        } catch {
            return '-';
        }
    }

    validarFormulario() {
        const form = document.getElementById('rolForm');
        const inputs = form.querySelectorAll('input[required], textarea[required]');
        return Array.from(inputs).every(input => this.validarInput(input));
    }

    obtenerDatosFormulario() {
        const permisosSeleccionados = {};
        document.querySelectorAll('.permisos-list input[type="checkbox"]')
            .forEach(checkbox => {
                permisosSeleccionados[checkbox.value] = checkbox.checked;
            });

        return {
            nombre_rol: document.getElementById('nombreRol').value.trim(),
            descripcion: document.getElementById('descripcion').value.trim(),
            permisos: JSON.stringify(permisosSeleccionados)
        };
    }

    rellenarFormulario(rol) {
        document.getElementById('nombreRol').value = rol.nombre_rol;
        document.getElementById('descripcion').value = rol.descripcion || '';
        
        if (rol.permisos) {
            const permisos = typeof rol.permisos === 'string' ? 
                JSON.parse(rol.permisos) : rol.permisos;
            
            Object.entries(permisos).forEach(([key, value]) => {
                const checkbox = document.querySelector(
                    `.permisos-list input[value="${key}"]`
                );
                if (checkbox) checkbox.checked = value;
            });
        }
    }

    buscarRoles(searchTerm) {
        const termLower = searchTerm.toLowerCase();
        const rolesFiltrados = this.roles.filter(rol => 
            rol.nombre_rol.toLowerCase().includes(termLower) ||
            (rol.descripcion && rol.descripcion.toLowerCase().includes(termLower))
        );
        this.renderizarTabla(rolesFiltrados);
    }

    abrirModal(titulo = 'Nuevo Rol') {
        document.querySelector('.modal-content h2').textContent = titulo;
        document.getElementById('rolModal').style.display = 'block';
        document.getElementById('nombreRol').focus();
    }

    cerrarModal() {
        document.getElementById('rolModal').style.display = 'none';
        document.getElementById('rolForm').reset();
        this.currentRole = null;
    }

    mostrarError(mensaje, error) {
        console.error('Error:', error);
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: mensaje,
            footer: process.env.NODE_ENV === 'development' ? 
                error.message : undefined
        });
    }
}

// Inicializar el gestor de roles
const rolesManager = new RolesManager();
    </script>
</body>
</html>

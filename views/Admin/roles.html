<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Roles | Luminar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard-vendedor.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/dashboard-admin" class="back-button"><i class="fas fa-arrow-left"></i></a>
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar">
                <ul class="nav-links">
                    <li><a href="/dashboard-admin" class="active"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="/admin/usuarios"><i class="fas fa-user"></i> Usuarios</a></li>
                    <li><a href="/admin/clientes"><i class="fas fa-users"></i> Clientes</a></li>
                    <li><a href="/admin/ordenes"><i class="fas fa-clipboard-list"></i> Órdenes</a></li>
                    <li><a href="/admin/productos"><i class="fas fa-box-open"></i> Productos</a></li>
                    <li><a href="/admin/inventario"><i class="fas fa-warehouse"></i> Inventario</a></li>
                    <li><a href="/admin/roles"><i class="fas fa-user-tag"></i> Roles</a></li>
                    <li><a href="/admin/reportes"><i class="fas fa-chart-line"></i> Reportes</a></li>
                    <li><a href="/admin/ventas"><i class="fas fa-dollar-sign"></i> Ventas</a></li>
                    <li><a href="/admin/config"><i class="fas fa-cogs"></i> Configuración</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <h2 style="margin-bottom: 20px;">Gestión de Roles</h2>
            <div class="header-actions">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar rol...">
                </div>
                <div class="action-buttons">
                    <button class="add-role-btn" onclick="abrirModalRol()">+ Nuevo Rol</button>
                </div>
            </div>

            <div class="roles-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre del Rol</th>
                            <th>Descripción</th>
                            <th>Permisos</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="rolesTableBody">
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal Nuevo/Editar Rol -->
    <div id="rolModal" class="modal">
        <div class="modal-content">
            <h2>Nuevo Rol</h2>
            <form id="rolForm">
                <div class="form-group">
                    <label>Nombre del Rol</label>
                    <input type="text" id="nombreRol" required>
                </div>
                <div class="form-group">
                    <label>Descripción</label>
                    <textarea id="descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label>Permisos</label>
                    <div class="permisos-list">
                        <label><input type="checkbox" value="crear"> Crear</label>
                        <label><input type="checkbox" value="leer"> Leer</label>
                        <label><input type="checkbox" value="actualizar"> Actualizar</label>
                        <label><input type="checkbox" value="eliminar"> Eliminar</label>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="save-btn">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Incluir SweetAlert2 -->
    <script src="/js/role.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>

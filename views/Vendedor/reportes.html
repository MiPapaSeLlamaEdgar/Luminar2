<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes | Luminar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #D6266F;
            --secondary-color: #4A2828;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: var(--card-color);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .sidebar-header h2 {
            color: var(--primary-color);
        }

        .nav-links {
            list-style: none;
            margin-top: 30px;
        }

        .nav-links li a {
            display: block;
            padding: 15px;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-links li a:hover,
        .nav-links li a.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: var(--background-color);
        }

        /* Filtros Section */
        .filtros-section {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filtros-section select,
        .filtros-section input {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .generar-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Reports Grid */
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .report-card {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .report-card h3 {
            color: var(--text-color);
            margin-bottom: 15px;
        }

        /* Charts Section */
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Export Buttons */
        .export-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .export-btn {
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .export-pdf {
            background-color: #dc3545;
            color: white;
        }

        .export-excel {
            background-color: #28a745;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Panel Vendedor</h2>
            </div>
            <ul class="nav-links">
                <li><a href="/Vendedor/dashboard-vendedor">Dashboard</a></li>
                <li><a href="/Vendedor/ventas">Ventas</a></li>
                <li><a href="/Vendedor/clientes">Clientes</a></li>
                <li><a href="/Vendedor/inventario">Inventario</a></li>
                <li><a href="/Vendedor/reportes" class="active">Reportes</a></li>
            </ul>
            <div class="user-info">
                <img src="/images/foto.png" alt="Profile" class="profile-img">
                <span>Andres Mora</span>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <h2 style="margin-bottom: 20px;">Reportes y Análisis</h2>

            <!-- Filtros -->
            <div class="filtros-section">
                <select id="tipoReporte">
                    <option value="">Tipo de Reporte</option>
                    <option value="ventas">Ventas</option>
                    <option value="inventario">Inventario</option>
                    <option value="clientes">Clientes</option>
                </select>
                <input type="date" id="fechaInicio">
                <input type="date" id="fechaFin">
                <button class="generar-btn" onclick="generarReporte()">Generar Reporte</button>
            </div>

            <!-- Reports Grid -->
            <div class="reports-grid">
                <div class="report-card">
                    <h3>Resumen de Ventas</h3>
                    <canvas id="ventasResumenChart"></canvas>
                    <div class="export-buttons">
                        <button class="export-btn export-pdf">PDF</button>
                        <button class="export-btn export-excel">Excel</button>
                    </div>
                </div>
                <div class="report-card">
                    <h3>Productos más Vendidos</h3>
                    <canvas id="productosTopChart"></canvas>
                    <div class="export-buttons">
                        <button class="export-btn export-pdf">PDF</button>
                        <button class="export-btn export-excel">Excel</button>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts-section">
                <div class="chart-container">
                    <h3>Tendencias de Ventas</h3>
                    <canvas id="tendenciasChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Análisis de Clientes</h3>
                    <canvas id="clientesChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Gráfico de Resumen de Ventas
            const ventasResumen = new Chart(document.getElementById('ventasResumenChart'), {
                type: 'line',
                data: {
                    labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Ventas Mensuales',
                        data: [12000, 19000, 15000, 25000, 22000, 30000],

                        tension: 0.1
                    }]
                },

                    responsive: true
                }
            });

            // Gráfico de Productos Top

                    datasets: [{
                        label: 'Unidades Vendidas',
                        data: [300, 250, 200, 150, 100],
                        backgroundColor: '#4A2828'
                    }]
                },
                options: {
                    responsive: true
                }
            });

            // Gráfico de Tendencias
            const tendencias = new Chart(document.getElementById('tendenciasChart'), {
                type: 'line',
                data: {
                    labels: ['Sem 1', 'Sem 2', 'Sem 3', 'Sem 4'],
                    datasets: [{
                        label: 'Tendencia',
                        data: [5000, 7000, 6000, 8000],
                        borderColor: '#D6266F',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true
                }
            });

            // Gráfico de Clientes
            const clientes = new Chart(document.getElementById('clientesChart'), {
                type: 'pie',
                data: {
                    labels: ['Nuevos', 'Recurrentes', 'Inactivos'],
                    datasets: [{
                        data: [30, 50, 20],
                        backgroundColor: ['#D6266F', '#4A2828', '#6c757d']
                    }]
                },
                options: {
                    responsive: true
                }
            });
        });

        function generarReporte() {
            const tipoReporte = document.getElementById('tipoReporte').value;
            const fechaInicio = document.getElementById('fechaInicio').value;
            const fechaFin = document.getElementById('fechaFin').value;

            console.log('Generando reporte:', { tipoReporte, fechaInicio, fechaFin });
        }
    </script>
</body>
</html>
